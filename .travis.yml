# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: node_js
      node_js: 16
      python: "3.9.6"
      env:
        - MODE="DEVELOPMENT"
        - DJANGO_SECRET_KEY="django-insecure-u(^8h(h2@+++ayblbqsn!zw#w4yl$^6o2(_mi3j*iijd#l1m3h"
      addons:
        sonarcloud:
          organization: swsnu
          token:
            secure: ""
      install:
        - curl -sSf --retry 5 -o python-3.9.6.tar.bz2 https://storage.googleapis.com/travis-ci-language-archives/python/binaries/ubuntu/18.04/x86_64/python-3.9.6.tar.bz2
        - sudo tar xjf python-3.9.6.tar.bz2 --directory /
        - yarn add coveralls
        - cd ../cago-server
        - pip install -r requirements.txt
        - pip install coveralls
        - cd ..
        - gem install coveralls-lcov
      script:
        - cd cago-web
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false --passWithNoTests
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ../cago-server
        - black **/*.py
        - coverage run --source='.' manage.py test
        - coverage xml
        - coveralls --merge=../cabo-web/coverage.json
        - cd .. && sonar-scanner
