# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: python
      python: "3.10"
      before_install:
        - cd cago-server
      install:
        - pip install -r requirements.txt
      before_script:
        - export PYTHONPATH=$PYTHONPATH:$PWD
        - export DJANGO_SETTINGS_MODULE=cago.settings.production
      script:
        - black **/*.py
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml

    - language: node_js
      node_js: 16
      addons:
        sonarcloud:
          organization: swsnu
          token:
            secure: ""
      before_install:
        - cd cago-web
      install:
        - yarn install -y
      script:
        - ./node_modules/.bin/eslint pages
        - yarn test --coverage --watchAll=false --passWithNoTests
        - cd .. && sonar-scanner
